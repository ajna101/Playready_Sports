<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Orders - Plaready</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .smooth-transition {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .slide-in {
      animation: slideInUp 0.5s ease-out forwards;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -5px rgba(0, 0, 0, 0.15);
    }
    
    .phone-frame {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .order-card {
      position: relative;
      overflow: hidden;
    }
    
    .order-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #3b82f6, #8b5cf6);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50/30 min-h-screen">
  
  <!-- Desktop Navigation Bar (Hidden on mobile) -->
  <nav class="glass-card sticky top-0 z-50 shadow-lg hidden md:block">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-3">
        <!-- Brand -->
        <a href="../index.html" class="flex items-center space-x-3 smooth-transition hover:opacity-80">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
            <i class="fas fa-racquet text-white text-xl"></i>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Plaready Prototype
          </span>
        </a>
        
        <!-- Navigation Links -->
        <div class="flex items-center gap-2">
          <a href="home.html" class="px-4 py-2 bg-white text-gray-700 font-medium rounded-lg border border-gray-200 shadow-sm smooth-transition hover:bg-gray-50 hover:shadow-md">
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a href="orders.html" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow-md smooth-transition hover:shadow-lg">
            <i class="fas fa-box mr-2"></i>Orders
          </a>
          <a href="profile.html" class="px-4 py-2 bg-white text-gray-700 font-medium rounded-lg border border-gray-200 shadow-sm smooth-transition hover:bg-gray-50 hover:shadow-md">
            <i class="fas fa-user mr-2"></i>Profile
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mx-auto px-4 py-8">
    
    <!-- Phone Frame -->
    <div class="phone-frame">
      <!-- Phone Content -->
      <div class="p-6 pb-24 min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
        
        <!-- Header -->
        <div class="mb-6 slide-in">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
              <i class="fas fa-box-open text-white text-xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                Your Orders
              </h1>
            </div>
          </div>
          <p class="text-sm text-gray-600 ml-15">
            <i class="fas fa-map-marked-alt text-blue-500 mr-1"></i>
            Track pickup, repair, and delivery statuses
          </p>
        </div>
        
        <div class="h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent mb-6"></div>
        
        <!-- Orders List -->
        <div class="space-y-4" id="orders">
          <!-- Orders will be dynamically loaded here -->
        </div>

        <!-- Empty State (hidden when orders present) -->
        <div id="emptyState" class="hidden text-center py-12">
          <div class="w-20 h-20 bg-gradient-to-br from-gray-200 to-gray-300 rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-inbox text-gray-500 text-3xl"></i>
          </div>
          <h3 class="text-lg font-bold text-gray-800 mb-2">No Orders Yet</h3>
          <p class="text-sm text-gray-600 mb-6">Start by booking a service from the home page</p>
          <a href="home.html" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl smooth-transition">
            <i class="fas fa-plus mr-2"></i>Book a Service
          </a>
        </div>
      </div>
      
      <!-- Bottom Navigation -->
      <div class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto glass-card border-t-2 border-gray-200 py-3 px-6">
        <div class="flex justify-around items-center">
          <a href="home.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-blue-600 smooth-transition">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a href="orders.html" class="flex flex-col items-center gap-1 text-blue-600 smooth-transition">
            <i class="fas fa-box text-xl"></i>
            <span class="text-xs font-semibold">Orders</span>
          </a>
          <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-blue-600 smooth-transition">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs font-medium">Profile</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Note -->
    <div class="text-center mt-8 px-4 py-3 glass-card rounded-lg text-gray-500 text-sm max-w-[480px] mx-auto">
      <i class="fas fa-info-circle mr-2"></i>
      Synthetic data only. Prototype for UI/UX validation.
    </div>
  </div>

  <script src="../assets/js/app.js"></script>
  <script>
    (async ()=>{
      const data = await loadData();
      const wrap = document.getElementById('orders');
      const emptyState = document.getElementById('emptyState');
      
      if (data.orders.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      
      data.orders.forEach((o, index) => {
        // Determine status styling
        let statusBadge = '';
        let borderColor = 'border-gray-100';
        let cardGradient = 'from-gray-50 to-slate-50';
        
        if (o.status === 'Completed') {
          statusBadge = '<span class="px-3 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded-full flex items-center"><i class="fas fa-check-circle mr-1"></i>Completed</span>';
          borderColor = 'border-green-100';
          cardGradient = 'from-green-50 to-emerald-50';
        } else if (o.status === 'Out for delivery') {
          statusBadge = '<span class="px-3 py-1 bg-amber-100 text-amber-700 text-xs font-semibold rounded-full flex items-center"><i class="fas fa-shipping-fast mr-1"></i>Out for delivery</span>';
          borderColor = 'border-amber-100';
          cardGradient = 'from-amber-50 to-orange-50';
        } else {
          statusBadge = `<span class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded-full flex items-center"><i class="fas fa-hourglass-half mr-1"></i>${o.status}</span>`;
          borderColor = 'border-blue-100';
          cardGradient = 'from-blue-50 to-indigo-50';
        }
        
        // Determine service icon
        let serviceIcon = 'grip-lines';
        if (o.service.toLowerCase().includes('grip')) {
          serviceIcon = 'hand-paper';
        } else if (o.service.toLowerCase().includes('grommet')) {
          serviceIcon = 'tools';
        }
        
        // Determine sport icon
        let sportIcon = 'racquet';
        if (o.sport.toLowerCase().includes('badminton')) {
          sportIcon = 'shuttlecock';
        } else if (o.sport.toLowerCase().includes('tennis')) {
          sportIcon = 'tennis-ball';
        }
        
        const delay = index * 0.1;
        
        wrap.insertAdjacentHTML('beforeend', `
          <a 
            href="tracking.html?order=${o.id}" 
            class="glass-card order-card rounded-xl p-5 hover-lift smooth-transition border ${borderColor} block slide-in"
            style="animation-delay: ${delay}s"
          >
            <div class="flex items-start justify-between gap-4 pl-3">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-3">
                  <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fas fa-${serviceIcon} text-white"></i>
                  </div>
                  <div>
                    <div class="font-bold text-gray-800 text-base">${o.service}</div>
                    <div class="flex items-center gap-2 text-xs text-gray-600 mt-1">
                      <i class="fas fa-${sportIcon} text-blue-500"></i>
                      <span>${o.sport}</span>
                    </div>
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm pl-13">
                  <div class="flex items-center gap-2 text-gray-700">
                    <i class="fas fa-hashtag text-blue-500"></i>
                    <span class="font-semibold">${o.id}</span>
                  </div>
                  <div class="flex items-center gap-2 text-gray-700">
                    <i class="fas fa-rupee-sign text-green-500"></i>
                    <span class="font-bold text-green-600">${fmtINR(o.price)}</span>
                  </div>
                  <div class="flex items-center gap-2 text-gray-700 col-span-2">
                    <i class="fas fa-store text-purple-500"></i>
                    <span class="text-xs"><strong>Partner:</strong> ${o.partner}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-col items-end gap-2">
                ${statusBadge}
                <i class="fas fa-chevron-right text-gray-400"></i>
              </div>
            </div>
          </a>
        `);
      });
    })();
  </script>
</body>
</html>
